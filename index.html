<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spotify to spofree csv converter</title>
    <style>
        :root {
            --spotify-green: #1db954;
            --spotify-black: #121212;
            --spotify-dark-grey: #181818;
            --spotify-light-grey: #282828;
            --spotify-white: #ffffff;
        }

        body {
            font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--spotify-black);
            color: var(--spotify-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: linear-gradient(180deg, #222222 0%, var(--spotify-dark-grey) 100%);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover { transform: translateY(-5px); }

        /* SVG Info Button */
        .info-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .info-btn:hover { color: var(--spotify-white); }

        /* Overlay & Animation */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #overlay.active {
            display: flex;
            opacity: 1;
        }

        .overlay-content {
            background: var(--spotify-light-grey);
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            text-align: left;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #overlay.active .overlay-content {
            transform: scale(1);
        }

        .overlay-content h3 { margin-top: 0; color: var(--spotify-green); }
        .overlay-content ul { padding-left: 20px; line-height: 1.8; color: #b3b3b3; }
        
        .close-overlay {
            margin-top: 20px;
            width: 100%;
            background: #404040;
            text-transform: none;
        }

        /* Standard Elements */
        h2 { font-size: 2rem; margin-bottom: 10px; letter-spacing: -1px; }
        p { color: #b3b3b3; font-size: 0.9rem; margin-bottom: 30px; }

        .file-upload { margin-bottom: 20px; }
        input[type="file"] { display: none; }

        .custom-file-label {
            display: block;
            background-color: var(--spotify-light-grey);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons { display: flex; flex-direction: column; gap: 12px; }

        button {
            background-color: var(--spotify-green);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover { transform: scale(1.04); }
        button:disabled { background-color: #535353; color: #b3b3b3; cursor: not-allowed; }

        #download { background-color: transparent; border: 1px solid #878787; }

        #status { margin-top: 20px; font-size: 0.85rem; height: 20px; color: var(--spotify-green); opacity: 0; }
        .show-status { opacity: 1 !important; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleOverlay(event)">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <h3>how to use</h3>
            <ul>
                <li><strong>export:</strong> get your csv from <a href="https://exportify.net" target="_blank" style="color:white">exportify.net</a></li>
                <li><strong>upload:</strong> drop the file into this tool.</li>
                <li><strong>convert:</strong> click the convert button.</li>
                <li><strong>import:</strong> use the new file for <a href="https://spo.free.nf" target="_blank" style="color:white">SpoFree</a></li>
            </ul>
            <button class="close-overlay" onclick="toggleOverlay()">close</button>
        </div>
    </div>

    <div class="card">
        <button class="info-btn" onclick="toggleOverlay()" title="How to use">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        </button>
        
        <h2>spotify to spofree</h2>
        <p>convert your playlist files easily</p>
        
        <div class="file-upload">
            <label for="fileInput" class="custom-file-label" id="fileName">choose exported csv file</label>
            <input type="file" id="fileInput" accept=".csv" onchange="updateFileName()">
        </div>
        
        <div class="buttons">
            <button onclick="processFile()">convert</button>
            <button id="download" onclick="downloadCsv()" disabled>download spofree csv</button>
        </div>
        
        <div id="status">ready for conversion</div>
    </div>

    <script>
        let convertedContent = "";
        let originalFileName = "playlist.csv";

        function toggleOverlay(e) {
            const overlay = document.getElementById('overlay');
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
                setTimeout(() => { overlay.style.display = 'none'; }, 300);
            } else {
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.classList.add('active'); }, 10);
            }
        }

        function updateFileName() {
            const input = document.getElementById('fileInput');
            const label = document.getElementById('fileName');
            if (input.files.length > 0) {
                originalFileName = input.files[0].name;
                label.innerText = originalFileName;
            }
        }

        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            
            if (!fileInput.files[0]) {
                status.innerText = "no file selected";
                status.style.color = "#ff4444";
                status.classList.add('show-status');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split(/\r?\n/);
                let result = "Song title - artist\n";

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    const parts = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (parts.length > 3) {
                        const title = parts[1].replace(/"/g, '').trim();
                        const artist = parts[3].replace(/"/g, '').trim();
                        result += `"${title} - ${artist}"\n`;
                    }
                }

                convertedContent = result;
                document.getElementById('download').disabled = false;
                status.innerText = "successfully converted";
                status.style.color = "#1db954";
                status.classList.add('show-status');
            };
            reader.readAsText(fileInput.files[0]);
        }

        function downloadCsv() {
            const blob = new Blob([convertedContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
